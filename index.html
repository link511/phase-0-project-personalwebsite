<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Destination Fun</title>
</head>


<body>

    <!--Navigation bar section-->

    <div class="navibar">
        <div class="container">
            <div class="logo">Destifun</div>
            <p>
                <a href="#">Overseas Destinations</a>


                <a href="#">Local Destinations</a>


                <a href="#">Registration form</a>
            </p>

        </div>
    </div>

    <!--Middle section-->
    <br>
    <ul class="city-containers">
        <li class="item hk">Hong Kong</li>
        <li class="item jp">Japan</li>
        <li class="item sg">Singapore</li>
    </ul>

    <div class="city-button">Overseas... tell me more!</div>


    <!--Last section-->
    <section class="local-cotainers">
        <div class="container">

            <div class="item syd">
                <h3>Sydney</h3>
            </div>
            <br>
            <br>
            <div class="item gc">
                <h3>Gold Coast</h3>
            </div>
            <br>
            <br>
            <div class="item mel">
                <h3>Melbourne</h3>
            </div>

        </div>
    </section>

    <div class="city-button">Tell me about Local</div>

</body>

</html>
